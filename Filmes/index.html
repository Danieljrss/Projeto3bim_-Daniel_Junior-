    <div class="freira">
        <figure>
            <img class="freira"src="/filmes/img/afreira.jpg" alt="A Freira" width="200px" height="250px">
            <p class="freira">A Freira é um filme de terror sobrenatural gótico estadunidense de 2018, dirigido por Corin Hardy e escrito por Gary Dauberman e James Wan, sendo um spin-off de Invocação do Mal 2, de 2016. Produzido pela New Line Cinema, The Safran Company e Atomic Monster Productions e distribuído pela Warner Bros. Pictures, é estrelado por Taissa Farmiga, Demián Bichir, Charlotte Hope, Ingrid Bisu, Jonas Bloquet e Bonnie Aarons. É o quinto filme do Universo Invocação do Mal e o maior filme da mesma em bilheteria mundial e internacional.</p>
            <p class="freira">Clique <a href="https://www.youtube.com/watch?v=4V44ew-laC4">aqui</a> para acessar o trailer do filme.</p>
        </figure>
    </div>
    <div class="vingadores">
        <figure>
            <img class="vingadores" src="/filmes/img/vingadores.jpg" alt="Vingadores Ultimato" width="200px" height="250px">
            <p class="vingadores">Vingadores: Ultimato é um filme de super-herói estadunidense de 2019, baseado na equipe Os Vingadores da Marvel Comics, produzido pela Marvel Studios e distribuído pela Walt Disney Studios Motion Pictures, sendo a sequência de The Avengers, de 2012, Avengers: Age of Ultron, de 2015, e Avengers: Infinity War, de 2018, e o vigésimo segundo filme do Universo Cinematográfico Marvel. Dirigido por Anthony e Joe Russo e escrito por Christopher Markus e Stephen McFelly, o filme apresenta um ensemble cast que inclui Robert Downey Jr., Chris Evans, Mark Ruffalo, Chris Hemsworth, Scarlett Johansson, Jeremy Renner, Don Cheadle, Paul Rudd, Brie Larson, Karen Gillan, Danai Gurira, Bradley Cooper e Josh Brolin. No filme, os membros sobreviventes dos Vingadores e seus aliados trabalham para reverter os danos causados por Thanos em Infinity War.</p>
            <p class="vingadores">Clique <a href="https://www.youtube.com/watch?v=g6ng8iy-l0U">aqui</a> para acessar o trailer do filme.</p>
        </figure>
    </div>
    <div class="wanda">
        <figure>
            <img class="wanda" src="/filmes/img/wanda.jpg" alt="Wanda Vision" width="200px" height="250px">
            <p class="wanda">WandaVision é uma minissérie estadunidense criada para o Disney+ por Jac Schaeffer, baseada nos personagens Wanda Maximoff / Feiticeira Escarlate e Visão, da Marvel Comics. É a primeira série televisiva do Universo Cinematográfico Marvel (UCM) produzida pelo Marvel Studios, compartilhando continuidade com os filmes da franquia e ocorrendo após os eventos do filme Vingadores: Ultimato (2019). Schaeffer atua como roteirista principal, com Matt Shakman na direção.</p>
            <p class="wanda">Clique <a href="https://www.youtube.com/watch?v=p__jH6NkowU">aqui</a> para acessar o trailer do filme.</p>
        </figure>
    </div>
    <div class="capita">
        <figure>
            <img class="capita" src="/filmes/img/capita.jpg" alt="Capitã Marvel" width="200px" height="250px">
            <p class="capita">Capitã Marvel é um filme estadunidense de super-herói de 2019, baseado na personagem Carol Danvers da Marvel Comics. Produzido pelo Marvel Studios e distribuído pela Walt Disney Studios Motion Pictures, é o vigésimo primeiro filme do Universo Cinematográfico Marvel. O filme foi escrito e dirigido por Anna Boden e Ryan Fleck, com Nicole Perlman, Meg LeFauve e Geneva Robertson-Dworet também contribuindo para o roteiro. Brie Larson estrela como Carol Danvers, ao lado de Samuel L. Jackson, Ben Mendelsohn, Djimon Hounsou, Lee Pace, Lashana Lynch, Gemma Chan, Annette Bening, Clark Gregg e Jude Law. Em 1995, a história segue Danvers quando ela se torna a Capitã Marvel, após a Terra ser pega no centro de um conflito galáctico entre duas civilizações alienígenas.</p>
            <p class="capita">Clique <a href="https://www.youtube.com/watch?v=JhY6Yy4wtb4">aqui</a> para acessar o trailer do filme.</p>
        </figure>
    </div>
